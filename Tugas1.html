<!DOCTYPE html>
<html>
    <head>
        <title>FORM TUGAS 1 HTML</title>
    </head>
    <body>
        <h1>Form HTML</h1>
        <p>
            <label>Name : </label>
            <input type="text" name="nama">
        </p>
        <p>
            <label>Gender : </label>
            <input type="radio" name="sex" value="man" /> Male
            <input type="radio" name="sex" value="woman" /> Female
        </p>
        <p>
            <label>Address : </label>
            <input type="text" name="addrs">
        </p>
        <p>
            <label>Country : </label>
            <select name="country">
                <option value="INA">Indonesia</option>
                <option value="MAS">Malaysia</option>
                <option value="JPN">Jepang</option>
            </select>
        </p>
        <p>
            <label>Email : </label>
            <input type="text" name="email">
        </p>
        <p>
            <label>Photo : </label>
            <input type="file" name="upload" value="" width="200"/>
        </p>
        <p>
            <label>Comment : </label>
            <textarea cols="30" rows="5"></textarea>
            <input type="submit" value="submit" width="200" />
        </p>
    </body>
</html>
